<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main class="row">
      <div class="col-12 col-md-4">
        <div class="card">
          <h2>Search for a City:</h2>
          <div class="col-12">
            <form id="city-search" class="form-input">
              <input
                name="cityname"
                type="text"
                class="form-input"
                id="city-name"
                autofocus="true"
                placeholder="San Diego"
              />

              <button type="submit" class="btn btn-primary btn-block">
                Search
              </button>
            </form>
          </div>
        </div>
        <div id="history" class="card"></div>
      </div>
      <!-- <div class="container" id="forecast"> -->
      <div class="col-12 col-md-8">
        <div class="current-weather">
          <div id="icon">
            <h3 id="city"></h3>
          </div>
          <p id="temp"></p>
          <p id="wind"></p>
          <p id="humidity"></p>
          <p id="uv"></p>
        </div>

        <div class="col" id="five-day">
          <h4 id="forecast"></h4>
          <div class="row">
            <div class="col card bg-dark forecast five-day">
              <h3 id="dayone"></h3>
              <div id="iconone"></div>
              <p id="tempone"></p>
              <p id="windone"></p>
              <p id="humidityone"></p>
            </div>
            <div class="col card bg-dark forecast five-day">
              <h3 id="daytwo"></h3>
              <div id="icontwo"></div>
              <p id="temptwo"></p>
              <p id="windtwo"></p>
              <p id="humiditytwo"></p>
            </div>
            <div class="col card bg-dark forecast five-day">
              <h3 id="daythree"></h3>
              <div id="iconthree"></div>
              <p id="tempthree"></p>
              <p id="windthree"></p>
              <p id="humiditythree"></p>
            </div>
            <div class="col card bg-dark forecast five-day">
              <h3 id="dayfour"></h3>
              <div id="iconfour"></div>
              <p id="tempfour"></p>
              <p id="windfour"></p>
              <p id="humidityfour"></p>
            </div>
            <div class="col card bg-dark forecast five-day">
              <h3 id="dayfive"></h3>
              <div id="iconfive"></div>
              <p id="tempfive"></p>
              <p id="windfive"></p>
              <p id="humidityfive"></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
